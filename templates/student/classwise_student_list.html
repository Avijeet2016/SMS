{% extends 'base/base.html' %}

{% block content %}
    <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>
                <strong>Student: Class {{ class }}</strong>
            </div>
            <div class="card-body">
                <table class="table table-responsive-sm table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Roll</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in stds %}
                        <tr>
                            <td>{{ s.student.name }}</td>
                            <td>{{ s.roll }}</td>
                            <td>{{ s.student.gender }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
            </div>
        </div>

{% endblock %}
