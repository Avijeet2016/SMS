{% extends 'base/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6 m-auto">
        <div class="card">
            <div class="card-body">
                <form action="" method="GET">
                        Class: <input type="text" name="class_name">
                        <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        
    </div>
</div>

{% if std_list %}

<div class="row">
    <div class="col-md-12">
            <div class="card">
                    <div class="card-header">Student List</div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th>Roll</th>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                    {% for s in std_list %}
                                    <tr>
                                        <td class="cls_roll">{{ s.roll }}</td>
                                        <td>{{ s.student.name }}</td>
                                        <td class="cls_class">{{ s.std_class.class_name }}</td>
                                        <td><button class="btn_class">Present</button></td>
                                    </tr>
                                    {% endfor %}
                            </tbody>
                            
                        </table>
                    </div>
                </div>
    </div>
            
    </div>


{% endif %}

{% endblock %}
